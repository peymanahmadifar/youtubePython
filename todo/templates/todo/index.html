{% load static %}
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link href="{% static '/todo/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/todo/css/all.css' %}" rel="stylesheet">
    <script src="{% static '/todo/bootstrap/js/bootstrap.js' %}" language="JavaScript"></script>
    <title>index</title>
    <style>
        .grad {
            background-image: linear-gradient(to right, #13547a , #80d0c7);
            min-height: 100vh;
        }
        #card {
            max-height: 65vh;
        }       
    </style>
</head>
<body>
<div class="container-fluid row justify-content-center text-center grad" id="wrapper">
    <div class="card col-5">
        <div class="card-body">
            <h2>
                امروز چه کاری داری؟
            </h2>
            <form action="{% url 'add' %}" method="post" role="form">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.text }}
                    <span class="input-group-append">
                        <button class="btn btn-primary" type="submit">ثبت</button>
                    </span>
                </div>
            </form>
            <br>
            <div class="row btn-group">
                <a href="{% url 'deleteAll' %}">
                    <button class="btn btn btn-danger">
                        <i class="fa fa-trash-alt"></i> حذف همه
                    </button>
                </a>
                <a href="{% url 'deleteCompleted' %}">
                    <button class="btn btn btn-warning">
                        <i class="fa fa-trash"></i> حذف انجام شده ها
                    </button>
                </a>
            </div>
        </div>
        <div class="card-footer">
            <ul class="list-group">
                {% for todo in todo_list %}
                    {% if todo.complete %}
                        <s>
                            <li class="list-group-item"> {{ todo.text }}</li>
                        </s>
                    {% else %}
                        <a href="{% url 'complete' todo.id %}">
                            <li class="list-group-item"> {{ todo.text }}</li>
                        </a>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
