{% load static %}
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link href="{% static '/guestbook/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static '/guestbook/bootstrap/css/bootstrap.css' %}" language="JavaScript"></script>
    <title>sign</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="card col-4">
        <div class="card-body">
            <form method="POST" action="{% url 'sign' %}">
                {% csrf_token %}
                 <div class="form-group">
                  {{form.name}}
              </div>
              <div class="form-group">
                  {{form.comment}}
              </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
